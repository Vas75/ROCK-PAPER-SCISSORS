<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose below to begin game.</h2>
      <div class="scores">
        <div class="player-score">player: <span id="userTally">0</span></div>
        <div class="computer-score">
          computer: <span id="computerTally">0</span>
        </div>
      </div>

      <div class="options">
        <button class="option rock" data-option="rock">ROCK</button>
        <button class="option paper" data-option="paper">PAPER</button>
        <button class="option scissors" data-option="scissors">SCISSORS</button>
      </div>
      <div class="results" id="results">First to 5 wins!</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
